---
# set to true for platforms that are provided by Toradex
standard: true
# descriptive information
name: debian wayland buster-slim arm64v8
version: "1.0"
description: platform for wayland applications with a minimal set of libraries and components on SOCs using Vivante GPUs
# supported modules (using product id),* means all modules except unsupported ones
supportedmodels:
  [
    "0037",
    "0047",
    "0048",
    "0049",
    "0046",
    "0053",
    "0054",
    "0038",
    "0050",
    "0051",
    "0052",
    "0055",
    "0056",
    "0057",
    "0059",
    "0060",
  ]

unsupportedmodels: []
# defines base image and dockerfile templates for the containers
baseimage:
  common:
    - torizon/arm32v7-debian-wayland-base-vivante
    - buster
  debug:
  release:
# names of dockerfile templates
container:
  common:
  debug: debug.dockerfile
  release: release.dockerfile
# defines what languages/runtimes are supported by this platform
runtimes:
  - c-cpp-nossh
tags:
  - wayland
# information about how containers should run
ports:
  common: {}
  debug: { "6502/tcp": null }
  release: {}
volumes:
  common: {}
  debug: {}
  release: {}
devices:
  common: []
  debug: []
  release: []
privileged: false
extraparms:
  common: {}
  debug: {}
  release: {}
# information about the SDK (if required)
usesdk: true

usesysroot: false
# base image for the container/template
sdkbaseimage:
  common:
    - torizon/debian-cross-toolchain-aarch64
    - buster
  debug:
  release:
# template file for SDK container build
sdkcontainer:
  common: sdk.dockerfile
  debug: null
  release: null

# additional platform-specific properties that can be used in projects or plugins
props:
  common:
    linkeroptions: "-Wl,--dynamic-linker=/lib/ld-linux-arm64.so.3"
    prefix: "aarch64-linux-gnu-"
    vscode-arch: "arm64"
    gdb-arch: "aarch64"
    cmake-arch: "aarch64"
    intellisensemode: "gcc-arm64"
  debug: {}
  release: {}
# additional scripts (docker-compose or shell) that can be used to start/stop
# the container
# If you use docker-compose file the application container should NOT be listed in the services, since it will be started by the debugger
dockercomposefile:
  common: null
  debug: null
  release: null
startupscript:
  common: null
  debug: null
  release: null
shutdownscript:
  common: null
  debug: null
  release: null
networks:
  common: []
  debug: []
  release: []
